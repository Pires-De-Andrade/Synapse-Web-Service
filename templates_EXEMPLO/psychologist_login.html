{% extends "base.html" %}

{% block title %}Login - Psicólogo - Synapse IA{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="{{ url_for('index') }}" class="text-decoration-none">
                                <i class="bi bi-brain text-primary fs-1"></i>
                                <h4 class="mt-2 mb-0">Synapse IA</h4>
                            </a>
                        </div>
                        
                        <h2 class="card-title text-center mb-3">Área do Psicólogo</h2>
                        <p class="text-muted text-center mb-4">Entre com suas credenciais para acessar sua agenda</p>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="seu@email.com" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="••••••••" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a href="{{ url_for('index') }}" class="text-muted text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Voltar para página inicial
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
