{% extends "base.html" %}

{% block title %}Login - Clínica | Synapse{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-vintage p-4">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-building" style="font-size:3rem;color:#cfaa65"></i>
                        <h3 class="mt-3" style="color:#567ea0">Área da Clínica</h3>
                        <p class="text-muted small">Acesse o dashboard administrativo</p>
                    </div>
                    <form id="loginForm" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="text-muted small">Voltar ao início</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        const data = await response.json();
        if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data));
            window.location.href = '/clinic/dashboard';
        } else {
            alert('Credenciais inválidas');
        }
    } catch (error) {
        alert('Erro ao fazer login');
    }
});
</script>
{% endblock %}
